<div class="container">
      <div class="row mt-2">
            <div class="col col-md-4 offset-md-4">
                  <a class="btn btn-primary" [routerLink]="['/add']">Create A New Item</a>
            </div>
      </div>
      <table class="table">
            <thead>
                  <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quentity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                  </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let item of allFruits$ | async">
                        <th scope="row">{{item.id}}</th>
                        <td> {{item.name}}</td>
                        <td> {{item.quantity}}</td>
                        <td>{{item.price}}</td>
                        <td>
                              <a class="btn btn-outline-primary" [routerLink]="['edit', item.id]">Edit</a>
                        </td>
                  </tr>
            </tbody>
      </table>
</div>
